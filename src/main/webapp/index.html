<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00b4d8, #48c6ef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 420px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #222;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .btn-link {
            display: block;
            margin: 15px auto;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            background-color: #0077b6;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
        }

        .btn-link:hover {
            background-color: #005f73;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration System</h1>

        <a href="/Highcourt/UserRegistration.jsp" class="btn-link">Go to User Registration</a>

        <a href="/Highcourt/ViewUsers" class="btn-link">View Registered Users</a>

        <footer>&copy; 2025 Highcourt System. All rights reserved.</footer>
    </div>
</body>
</html>
